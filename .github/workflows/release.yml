name: Release Build

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string
      create_release:
        description: 'Create GitHub Release'
        required: false
        type: boolean
        default: true
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build Release
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install system dependencies
      shell: powershell
      run: |
        Write-Host "Checking FFmpeg..."
        try {
          $null = ffmpeg -version 2>&1
          Write-Host "FFmpeg already installed"
        } catch {
          Write-Host "Installing FFmpeg..."
          choco install ffmpeg -y
        }
      continue-on-error: true
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Create FoLive.spec if missing
      shell: powershell
      run: |
        if (-not (Test-Path "FoLive.spec")) {
          Write-Host "Creating FoLive.spec file..."
          $lines = @(
            "# -*- mode: python ; coding: utf-8 -*-",
            "",
            "block_cipher = None",
            "",
            "a = Analysis(",
            "    ['run.py'],",
            "    pathex=[],",
            "    binaries=[],",
            "    datas=[",
            "        ('env.example', '.'),",
            "    ],",
            "    hiddenimports=[",
            "        'tkinter',",
            "        'tkinter.ttk',",
            "        'tkinter.filedialog',",
            "        'tkinter.messagebox',",
            "        'tkinter.scrolledtext',",
            "        'yt_dlp',",
            "        'pydub',",
            "        'dotenv',",
            "        'requests',",
            "        'psutil',",
            "    ],",
            "    hookspath=[],",
            "    hooksconfig={},",
            "    runtime_hooks=[],",
            "    excludes=[],",
            "    win_no_prefer_redirects=False,",
            "    win_private_assemblies=False,",
            "    cipher=block_cipher,",
            "    noarchive=False,",
            ")",
            "",
            "pyz = PYZ(a.pure, a.zipped_data, cipher=block_cipher)",
            "",
            "exe = EXE(",
            "    pyz,",
            "    a.scripts,",
            "    a.binaries,",
            "    a.zipfiles,",
            "    a.datas,",
            "    [],",
            "    name='FoLive',",
            "    debug=False,",
            "    bootloader_ignore_signals=False,",
            "    strip=False,",
            "    upx=True,",
            "    upx_exclude=[],",
            "    runtime_tmpdir=None,",
            "    console=False,",
            "    icon=None,",
            "    disable_windowed_traceback=False,",
            "    argv_emulation=False,",
            "    target_arch=None,",
            "    codesign_identity=None,",
            "    entitlements_file=None,",
            ")"
          )
          $lines | Out-File -FilePath "FoLive.spec" -Encoding utf8
          Write-Host "[OK] FoLive.spec created"
        } else {
          Write-Host "[OK] FoLive.spec already exists"
        }
    
    - name: Build executable
      shell: powershell
      run: |
        Write-Host "Building executable..."
        python -m PyInstaller --clean --noconfirm FoLive.spec
        if ($LASTEXITCODE -ne 0) {
          Write-Host "[ERROR] Build failed!"
          exit 1
        }
        if (Test-Path "dist\FoLive.exe") {
          $fileSize = (Get-Item "dist\FoLive.exe").Length / 1MB
          Write-Host "[OK] Build successful! File size: $([math]::Round($fileSize, 2)) MB"
        } else {
          Write-Host "[ERROR] FoLive.exe not found!"
          exit 1
        }
    
    - name: Prepare release files
      shell: powershell
      run: |
        # Clean and create release directory
        if (Test-Path "release") {
          Remove-Item "release" -Recurse -Force
        }
        New-Item -ItemType Directory -Force -Path release | Out-Null
        
        # Verify executable exists
        if (-not (Test-Path "dist\FoLive.exe")) {
          Write-Host "[ERROR] FoLive.exe not found in dist folder!"
          Write-Host "Checking dist folder contents:"
          Get-ChildItem "dist" | ForEach-Object { Write-Host "  $($_.Name)" }
          exit 1
        }
        
        # Copy executable to release folder
        Copy-Item "dist\FoLive.exe" "release\FoLive.exe" -Force
        $fileSize = (Get-Item "release\FoLive.exe").Length / 1MB
        Write-Host "[OK] Copied FoLive.exe ($([math]::Round($fileSize, 2)) MB)"
        
        # Copy installer
        if (Test-Path "installer\install.bat") {
          Copy-Item "installer\install.bat" "release\install.bat" -Force
          Write-Host "[OK] Copied install.bat"
        } else {
          Write-Host "[WARNING] install.bat not found"
        }
        
        # Copy docs
        if (Test-Path "README.md") {
          Copy-Item "README.md" "release\README.md" -Force
          Write-Host "[OK] Copied README.md"
        }
        if (Test-Path "INSTALL.md") {
          Copy-Item "INSTALL.md" "release\INSTALL.md" -Force
          Write-Host "[OK] Copied INSTALL.md"
        }
        if (Test-Path "env.example") {
          Copy-Item "env.example" "release\env.example" -Force
          Write-Host "[OK] Copied env.example"
        }
        
        Write-Host ""
        Write-Host "=== Release files summary ==="
        Get-ChildItem -Path release | ForEach-Object {
          $size = if ($_.PSIsContainer) { "DIR" } else { "$([math]::Round($_.Length / 1MB, 2)) MB" }
          Write-Host "  $($_.Name) - $size"
        }
        Write-Host "[OK] Release files prepared"
    
    - name: Upload release artifacts (backup)
      uses: actions/upload-artifact@v4
      with:
        name: release-files-backup
        path: release/*
        retention-days: 30
    
    - name: Verify files before release
      shell: powershell
      run: |
        Write-Host "=== Verifying files for release ==="
        $requiredFiles = @("release\FoLive.exe")
        foreach ($file in $requiredFiles) {
          if (Test-Path $file) {
            $size = (Get-Item $file).Length / 1MB
            Write-Host "[OK] $file exists ($([math]::Round($size, 2)) MB)"
          } else {
            Write-Host "[ERROR] $file NOT FOUND!"
            exit 1
          }
        }
        Write-Host ""
        Write-Host "All files in release folder:"
        Get-ChildItem -Path release | ForEach-Object {
          Write-Host "  - $($_.Name)"
        }
    
    - name: Create GitHub Release
      if: github.event.inputs.create_release != 'false'
      uses: softprops/action-gh-release@v2
      with:
        files: |
          release/FoLive.exe
          release/install.bat
          release/README.md
          release/INSTALL.md
          release/env.example
        fail_on_unmatched_files: false
        generate_release_notes: false
        tag_name: ${{ github.ref_name || format('v{0}', github.event.inputs.version) }}
        name: Release ${{ github.ref_name || format('v{0}', github.event.inputs.version) }}
