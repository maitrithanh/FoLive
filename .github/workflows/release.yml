name: Release Build

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build and Release
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install system dependencies
      shell: powershell
      run: |
        Write-Host "Checking FFmpeg..."
        try {
          $null = ffmpeg -version 2>&1
          Write-Host "FFmpeg already installed"
        } catch {
          Write-Host "Installing FFmpeg..."
          choco install ffmpeg -y
        }
      continue-on-error: true
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Create FoLive.spec if missing
      shell: powershell
      run: |
        if (-not (Test-Path "FoLive.spec")) {
          Write-Host "Creating FoLive.spec file..."
          $lines = @(
            "# -*- mode: python ; coding: utf-8 -*-",
            "",
            "block_cipher = None",
            "",
            "a = Analysis(",
            "    ['run.py'],",
            "    pathex=[],",
            "    binaries=[],",
            "    datas=[",
            "        ('env.example', '.'),",
            "    ],",
            "    hiddenimports=[",
            "        'tkinter',",
            "        'tkinter.ttk',",
            "        'tkinter.filedialog',",
            "        'tkinter.messagebox',",
            "        'tkinter.scrolledtext',",
            "        'yt_dlp',",
            "        'pydub',",
            "        'dotenv',",
            "        'requests',",
            "        'psutil',",
            "    ],",
            "    hookspath=[],",
            "    hooksconfig={},",
            "    runtime_hooks=[],",
            "    excludes=[],",
            "    win_no_prefer_redirects=False,",
            "    win_private_assemblies=False,",
            "    cipher=block_cipher,",
            "    noarchive=False,",
            ")",
            "",
            "pyz = PYZ(a.pure, a.zipped_data, cipher=block_cipher)",
            "",
            "exe = EXE(",
            "    pyz,",
            "    a.scripts,",
            "    a.binaries,",
            "    a.zipfiles,",
            "    a.datas,",
            "    [],",
            "    name='FoLive',",
            "    debug=False,",
            "    bootloader_ignore_signals=False,",
            "    strip=False,",
            "    upx=True,",
            "    upx_exclude=[],",
            "    runtime_tmpdir=None,",
            "    console=False,",
            "    icon=None,",
            "    disable_windowed_traceback=False,",
            "    argv_emulation=False,",
            "    target_arch=None,",
            "    codesign_identity=None,",
            "    entitlements_file=None,",
            ")"
          )
          $lines | Out-File -FilePath "FoLive.spec" -Encoding utf8
          Write-Host "[OK] FoLive.spec created"
        } else {
          Write-Host "[OK] FoLive.spec already exists"
        }
    
    - name: Build executable
      shell: powershell
      run: |
        Write-Host "Building executable..."
        python -m PyInstaller --clean --noconfirm FoLive.spec
        if ($LASTEXITCODE -ne 0) {
          Write-Host "[ERROR] Build failed!"
          exit 1
        }
        if (Test-Path "dist\FoLive.exe") {
          $fileSize = (Get-Item "dist\FoLive.exe").Length / 1MB
          Write-Host "[OK] Build successful! File size: $([math]::Round($fileSize, 2)) MB"
        } else {
          Write-Host "[ERROR] FoLive.exe not found!"
          Write-Host "Contents of dist folder:"
          Get-ChildItem "dist" | ForEach-Object { Write-Host "  $($_.Name)" }
          exit 1
        }
    
    - name: Verify executable exists
      shell: powershell
      run: |
        if (-not (Test-Path "dist\FoLive.exe")) {
          Write-Host "[ERROR] FoLive.exe not found!"
          exit 1
        }
        $file = Get-Item "dist\FoLive.exe"
        $size = $file.Length / 1MB
        Write-Host "[OK] FoLive.exe ready for release"
        Write-Host "     Path: $($file.FullName)"
        Write-Host "     Size: $([math]::Round($size, 2)) MB"
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: dist/FoLive.exe
        tag_name: ${{ github.ref_name || format('v{0}', github.event.inputs.version) }}
        name: Release ${{ github.ref_name || format('v{0}', github.event.inputs.version) }}
        body: |
          ## FoLive Release ${{ github.ref_name || format('v{0}', github.event.inputs.version) }}
          
          ### Download
          
          **Tai ngay file .exe:**
          - **FoLive.exe** - Standalone executable (no Python required)
          
          ### Quick Start
          
          1. Download file **FoLive.exe**
          2. Double-click de chay ngay!
          
          ### Features
          - Windows Desktop GUI Application
          - Standalone executable (no Python required)
          - Auto-install FFmpeg if possible
          - All dependencies included
          
          ### Requirements
          - Windows 10/11
          - FFmpeg (will be auto-installed if possible)
          - No Python installation needed!
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
