name: Release Build

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build and Release
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install system dependencies
      shell: powershell
      run: |
        Write-Host "Checking FFmpeg..."
        try {
          $null = ffmpeg -version 2>&1
          Write-Host "FFmpeg already installed"
        } catch {
          Write-Host "Installing FFmpeg..."
          choco install ffmpeg -y
        }
      continue-on-error: true
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Create FoLive.spec if missing
      shell: powershell
      run: |
        if (-not (Test-Path "FoLive.spec")) {
          Write-Host "Creating FoLive.spec file..."
          $lines = @(
            "# -*- mode: python ; coding: utf-8 -*-",
            "",
            "block_cipher = None",
            "",
            "a = Analysis(",
            "    ['run.py'],",
            "    pathex=[],",
            "    binaries=[],",
            "    datas=[",
            "        ('env.example', '.'),",
            "    ],",
            "    hiddenimports=[",
            "        'tkinter',",
            "        'tkinter.ttk',",
            "        'tkinter.filedialog',",
            "        'tkinter.messagebox',",
            "        'tkinter.scrolledtext',",
            "        'yt_dlp',",
            "        'pydub',",
            "        'dotenv',",
            "        'requests',",
            "        'psutil',",
            "    ],",
            "    hookspath=[],",
            "    hooksconfig={},",
            "    runtime_hooks=[],",
            "    excludes=[],",
            "    win_no_prefer_redirects=False,",
            "    win_private_assemblies=False,",
            "    cipher=block_cipher,",
            "    noarchive=False,",
            ")",
            "",
            "pyz = PYZ(a.pure, a.zipped_data, cipher=block_cipher)",
            "",
            "exe = EXE(",
            "    pyz,",
            "    a.scripts,",
            "    a.binaries,",
            "    a.zipfiles,",
            "    a.datas,",
            "    [],",
            "    name='FoLive',",
            "    debug=False,",
            "    bootloader_ignore_signals=False,",
            "    strip=False,",
            "    upx=True,",
            "    upx_exclude=[],",
            "    runtime_tmpdir=None,",
            "    console=False,",
            "    icon=None,",
            "    disable_windowed_traceback=False,",
            "    argv_emulation=False,",
            "    target_arch=None,",
            "    codesign_identity=None,",
            "    entitlements_file=None,",
            ")"
          )
          $lines | Out-File -FilePath "FoLive.spec" -Encoding utf8
          Write-Host "[OK] FoLive.spec created"
        } else {
          Write-Host "[OK] FoLive.spec already exists"
        }
    
    - name: Build executable
      shell: powershell
      run: |
        Write-Host "Building executable..."
        python -m PyInstaller --clean --noconfirm FoLive.spec
        if ($LASTEXITCODE -ne 0) {
          Write-Host "[ERROR] Build failed!"
          exit 1
        }
        if (Test-Path "dist\FoLive.exe") {
          $fileSize = (Get-Item "dist\FoLive.exe").Length / 1MB
          Write-Host "[OK] Build successful! File size: $([math]::Round($fileSize, 2)) MB"
        } else {
          Write-Host "[ERROR] FoLive.exe not found!"
          Write-Host "Contents of dist folder:"
          Get-ChildItem "dist" | ForEach-Object { Write-Host "  $($_.Name)" }
          exit 1
        }
    
    - name: Verify executable exists
      shell: powershell
      run: |
        if (-not (Test-Path "dist\FoLive.exe")) {
          Write-Host "[ERROR] FoLive.exe not found!"
          exit 1
        }
        $file = Get-Item "dist\FoLive.exe"
        $size = $file.Length / 1MB
        Write-Host "[OK] FoLive.exe ready for release"
        Write-Host "     Path: $($file.FullName)"
        Write-Host "     Size: $([math]::Round($size, 2)) MB"
    
    - name: Install Inno Setup
      shell: powershell
      run: |
        Write-Host "Installing Inno Setup..."
        $ErrorActionPreference = "Continue"
        
        # Method 1: Try Chocolatey (most reliable on GitHub Actions)
        Write-Host "Trying Chocolatey..."
        try {
          choco install innosetup -y --no-progress
          if ($LASTEXITCODE -eq 0) {
            Write-Host "[OK] Inno Setup installed via Chocolatey"
            exit 0
          }
        } catch {
          Write-Host "[WARNING] Chocolatey failed: $_"
        }
        
        # Method 2: Try winget
        Write-Host "Trying winget..."
        try {
          winget install --id JRSoftware.InnoSetup -e --accept-source-agreements --accept-package-agreements --silent
          Start-Sleep -Seconds 5
          if ($LASTEXITCODE -eq 0) {
            Write-Host "[OK] Inno Setup installed via winget"
            exit 0
          }
        } catch {
          Write-Host "[WARNING] winget failed: $_"
        }
        
        # Method 3: Download and install manually
        Write-Host "Trying manual download..."
        try {
          $installerUrl = "https://files.jrsoftware.org/is/6/innosetup-6.2.2.exe"
          $installerPath = "$env:TEMP\innosetup-installer.exe"
          Write-Host "Downloading from $installerUrl..."
          Invoke-WebRequest -Uri $installerUrl -OutFile $installerPath
          Write-Host "Installing..."
          Start-Process -FilePath $installerPath -ArgumentList "/SILENT", "/SUPPRESSMSGBOXES" -Wait
          Start-Sleep -Seconds 3
          Write-Host "[OK] Inno Setup installed via manual download"
        } catch {
          Write-Host "[ERROR] All installation methods failed: $_"
          Write-Host "Setup installer will not be built, only portable .exe will be released"
        }
        
        # Verify installation
        $isccPaths = @(
          "C:\Program Files (x86)\Inno Setup 6\ISCC.exe",
          "C:\Program Files\Inno Setup 6\ISCC.exe",
          "C:\Program Files (x86)\Inno Setup 5\ISCC.exe",
          "C:\Program Files\Inno Setup 5\ISCC.exe"
        )
        
        $found = $false
        foreach ($path in $isccPaths) {
          if (Test-Path $path) {
            Write-Host "[OK] Verified Inno Setup at: $path"
            $found = $true
            break
          }
        }
        
        if (-not $found) {
          Write-Host "[WARNING] Inno Setup not found after installation"
          Write-Host "          Setup installer will not be built"
        }
      continue-on-error: true
    
    - name: Build Setup Installer
      shell: powershell
      run: |
        Write-Host "Building Windows Setup Installer..."
        $ErrorActionPreference = "Continue"
        
        # T√¨m Inno Setup compiler
        $isccPaths = @(
          "C:\Program Files (x86)\Inno Setup 6\ISCC.exe",
          "C:\Program Files\Inno Setup 6\ISCC.exe",
          "C:\Program Files (x86)\Inno Setup 5\ISCC.exe",
          "C:\Program Files\Inno Setup 5\ISCC.exe"
        )
        
        $iscc = $null
        foreach ($path in $isccPaths) {
          if (Test-Path $path) {
            $iscc = $path
            Write-Host "[OK] Found Inno Setup: $iscc"
            break
          }
        }
        
        if (-not $iscc) {
          Write-Host "[WARNING] Inno Setup not found, skipping setup build"
          Write-Host "          Only portable .exe will be released"
          Write-Host "          This is OK - portable version will still work"
          exit 0
        }
        
        # Ki·ªÉm tra file .iss c√≥ t·ªìn t·∫°i kh√¥ng
        if (-not (Test-Path "FoLive.iss")) {
          Write-Host "[WARNING] FoLive.iss not found, skipping setup build"
          exit 0
        }
        
        # Update version in .iss file
        $version = "${{ github.event.inputs.version }}"
        if ($version -match "^v") {
          $version = $version.Substring(1)
        }
        if (-not $version) {
          $version = "${{ github.ref_name }}"
          if ($version -match "^v") {
            $version = $version.Substring(1)
          }
        }
        if (-not $version) {
          $version = "1.0.0"
        }
        
        Write-Host "Building installer for version: $version"
        Write-Host "Using ISCC: $iscc"
        Write-Host "ISS file: FoLive.iss"
        
        # Build installer v·ªõi error handling t·ªët h∆°n
        try {
          $process = Start-Process -FilePath $iscc -ArgumentList "FoLive.iss", "/DAppVersion=$version" -Wait -PassThru -NoNewWindow
          
          if ($process.ExitCode -eq 0) {
            Write-Host "[OK] ISCC completed successfully"
          } else {
            Write-Host "[WARNING] ISCC exited with code: $($process.ExitCode)"
          }
        } catch {
          Write-Host "[ERROR] Failed to run ISCC: $_"
          Write-Host "        Setup build failed, continuing with portable .exe only"
          exit 0
        }
        
        # Ki·ªÉm tra file ƒë√£ ƒë∆∞·ª£c t·∫°o
        Start-Sleep -Seconds 2
        if (Test-Path "dist\FoLive-Setup.exe") {
          $setupFile = Get-Item "dist\FoLive-Setup.exe"
          $setupSize = $setupFile.Length / 1MB
          Write-Host "[OK] Setup installer built successfully!"
          Write-Host "     File: $($setupFile.FullName)"
          Write-Host "     Size: $([math]::Round($setupSize, 2)) MB"
        } else {
          Write-Host "[WARNING] Setup file not found after build"
          Write-Host "          Checking dist folder contents:"
          Get-ChildItem "dist" | ForEach-Object { Write-Host "    $($_.Name)" }
          Write-Host "          Only portable .exe will be released"
        }
    
    - name: Create tag (if workflow_dispatch)
      if: github.event_name == 'workflow_dispatch'
      shell: powershell
      run: |
        $version = "${{ github.event.inputs.version }}"
        if ($version -match "^v") {
          $tagName = $version
        } else {
          $tagName = "v$version"
        }
        Write-Host "Creating tag: $tagName"
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag -a "$tagName" -m "Release $tagName"
        git push origin "$tagName"
        Write-Host "[OK] Tag $tagName created and pushed"
    
    - name: Prepare release files
      shell: powershell
      run: |
        Write-Host "Preparing release files..."
        $files = @()
        
        if (Test-Path "dist\FoLive.exe") {
          $files += "dist\FoLive.exe"
          $size = (Get-Item "dist\FoLive.exe").Length / 1MB
          Write-Host "[OK] FoLive.exe ready ($([math]::Round($size, 2)) MB)"
        } else {
          Write-Host "[ERROR] FoLive.exe not found!"
          exit 1
        }
        
        if (Test-Path "dist\FoLive-Setup.exe") {
          $files += "dist\FoLive-Setup.exe"
          $size = (Get-Item "dist\FoLive-Setup.exe").Length / 1MB
          Write-Host "[OK] FoLive-Setup.exe ready ($([math]::Round($size, 2)) MB)"
        } else {
          Write-Host "[WARNING] FoLive-Setup.exe not found"
          Write-Host "          Only portable .exe will be released"
        }
        
        Write-Host ""
        Write-Host "Total files to upload: $($files.Count)"
        foreach ($file in $files) {
          Write-Host "  - $file"
        }
    
    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dist/FoLive.exe
          dist/FoLive-Setup.exe
        fail_on_unmatched_files: false
        body: |
          ## FoLive Release ${{ github.ref_name }}
          
          ### üì¶ Download
          
          **Ch·ªçn m·ªôt trong hai:**
          
          #### üéØ Setup Installer (Khuy·∫øn ngh·ªã - Gi·ªëng app b√¨nh th∆∞·ªùng)
          - **FoLive-Setup.exe** - Windows Installer v·ªõi wizard c√†i ƒë·∫∑t
            - ‚úÖ C√†i ƒë·∫∑t v√†o Program Files
            - ‚úÖ T·∫°o shortcut Start Menu & Desktop
            - ‚úÖ T·ª± ƒë·ªông ki·ªÉm tra FFmpeg
            - ‚úÖ G·ª° c√†i ƒë·∫∑t d·ªÖ d√†ng
            - ‚úÖ Gi·ªëng c√°c ph·∫ßn m·ªÅm Windows th√¥ng th∆∞·ªùng
          
          #### üöÄ Portable Version
          - **FoLive.exe** - Standalone executable (portable)
