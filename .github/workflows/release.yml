name: Release Build

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build Release
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install system dependencies
      shell: powershell
      run: |
        Write-Host "Checking FFmpeg..."
        try {
          $null = ffmpeg -version 2>&1
          Write-Host "FFmpeg already installed"
        } catch {
          Write-Host "Installing FFmpeg..."
          choco install ffmpeg -y
        }
      continue-on-error: true
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        python -m PyInstaller --clean --noconfirm FoLive.spec
      continue-on-error: false
    
    - name: Build installer bundle
      run: |
        python build_installer.py
      continue-on-error: true
    
    - name: Prepare release files
      shell: powershell
      run: |
        New-Item -ItemType Directory -Force -Path release | Out-Null
        
        # Copy executable
        if (Test-Path "dist\FoLive.exe") {
          Copy-Item "dist\FoLive.exe" "release\" -Force
          Write-Host "Copied FoLive.exe"
        }
        
        # Copy installer
        if (Test-Path "installer\install.bat") {
          Copy-Item "installer\install.bat" "release\" -Force
          Write-Host "Copied install.bat"
        }
        
        # Copy bundle if exists
        if (Test-Path "FoLive-Windows-Bundle") {
          Copy-Item "FoLive-Windows-Bundle" "release\" -Recurse -Force
          Write-Host "Copied bundle"
        }
        
        # Copy zip if exists
        Get-ChildItem -Filter "*.zip" | ForEach-Object {
          Copy-Item $_.FullName "release\" -Force
          Write-Host "Copied $($_.Name)"
        }
        
        # Copy docs
        Copy-Item "README.md" "release\" -Force -ErrorAction SilentlyContinue
        Copy-Item "INSTALL.md" "release\" -Force -ErrorAction SilentlyContinue
        Copy-Item "env.example" "release\" -Force -ErrorAction SilentlyContinue
        
        Write-Host "Release files prepared"
    
    - name: Upload release artifacts
      uses: actions/upload-artifact@v3
      with:
        name: release-files
        path: release/*
        retention-days: 30
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: release/*
        name: Release ${{ github.ref_name || inputs.version }}
        body: |
          ## FoLive Release ${{ github.ref_name || inputs.version }}
          
