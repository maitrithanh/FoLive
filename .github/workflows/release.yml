name: Release Build

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build and Release
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Install system dependencies
      shell: powershell
      run: |
        Write-Host "Checking FFmpeg..."
        try {
          $null = ffmpeg -version 2>&1
          Write-Host "FFmpeg already installed"
        } catch {
          Write-Host "Installing FFmpeg..."
          choco install ffmpeg -y
        }
      continue-on-error: true
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    - name: Publish executable
      run: |
        dotnet publish FoLive.GUI/FoLive.GUI.csproj `
          --configuration Release `
          --runtime win-x64 `
          --self-contained true `
          -p:PublishSingleFile=true `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -p:EnableCompressionInSingleFile=true
    
    - name: Verify executable exists
      shell: powershell
      run: |
        $exePath = "FoLive.GUI\bin\Release\net8.0-windows\win-x64\publish\FoLive.exe"
        if (-not (Test-Path $exePath)) {
          Write-Host "[ERROR] FoLive.exe not found!"
          exit 1
        }
        $file = Get-Item $exePath
        $size = $file.Length / 1MB
        Write-Host "[OK] FoLive.exe ready for release"
        Write-Host "     Path: $($file.FullName)"
        Write-Host "     Size: $([math]::Round($size, 2)) MB"
    
    - name: Copy files to dist
      shell: powershell
      run: |
        Write-Host "Copying files to dist directory..."
        New-Item -ItemType Directory -Force -Path "dist" | Out-Null
        $exePath = "FoLive.GUI\bin\Release\net8.0-windows\win-x64\publish\FoLive.exe"
        Copy-Item $exePath -Destination "dist\FoLive.exe" -Force
        
        # Copy dependency installer script
        if (Test-Path "install_dependencies.ps1") {
          Copy-Item "install_dependencies.ps1" -Destination "dist\install_dependencies.ps1" -Force
          Write-Host "[OK] Dependency installer script copied"
        }
        
        Write-Host "[OK] Files copied to dist/"
    
    - name: Install Inno Setup
      shell: powershell
      run: |
        Write-Host "Installing Inno Setup..."
        $ErrorActionPreference = "Stop"
        $installed = $false
        
        # Check if already installed
        $isccPaths = @(
          "C:\Program Files (x86)\Inno Setup 6\ISCC.exe",
          "C:\Program Files\Inno Setup 6\ISCC.exe",
          "C:\Program Files (x86)\Inno Setup 5\ISCC.exe",
          "C:\Program Files\Inno Setup 5\ISCC.exe"
        )
        
        foreach ($path in $isccPaths) {
          if (Test-Path $path) {
            Write-Host "[OK] Inno Setup already installed at: $path"
            $installed = $true
            break
          }
        }
        
        if ($installed) {
          exit 0
        }
        
        # Try Chocolatey
        try {
          Write-Host "Attempting to install via Chocolatey..."
          choco install innosetup -y --no-progress
          if ($LASTEXITCODE -eq 0) {
            Write-Host "[OK] Inno Setup installed via Chocolatey"
            Start-Sleep -Seconds 3
            $installed = $true
          }
        } catch {
          Write-Host "[WARNING] Chocolatey installation failed: $_"
        }
        
        # Try winget if Chocolatey failed
        if (-not $installed) {
          try {
            Write-Host "Attempting to install via winget..."
            winget install --id JRSoftware.InnoSetup -e --accept-source-agreements --accept-package-agreements --silent
            if ($LASTEXITCODE -eq 0) {
              Write-Host "[OK] Inno Setup installed via winget"
              Start-Sleep -Seconds 5
              $installed = $true
            }
          } catch {
            Write-Host "[WARNING] winget installation failed: $_"
          }
        }
        
        # Verify installation
        if (-not $installed) {
          Write-Host "[ERROR] Failed to install Inno Setup"
          Write-Host "Checking if Inno Setup exists in common paths..."
          foreach ($path in $isccPaths) {
            if (Test-Path $path) {
              Write-Host "[OK] Found Inno Setup at: $path"
              exit 0
            }
          }
          Write-Host "[ERROR] Inno Setup not found. Setup installer will not be built."
          exit 1
        }
        
        Write-Host "[OK] Inno Setup installation completed"
    
    - name: Build Setup Installer
      shell: powershell
      run: |
        Write-Host "Building Windows Setup Installer..."
        $ErrorActionPreference = "Stop"
        
        # Find Inno Setup
        $isccPaths = @(
          "C:\Program Files (x86)\Inno Setup 6\ISCC.exe",
          "C:\Program Files\Inno Setup 6\ISCC.exe",
          "C:\Program Files (x86)\Inno Setup 5\ISCC.exe",
          "C:\Program Files\Inno Setup 5\ISCC.exe"
        )
        
        $iscc = $null
        foreach ($path in $isccPaths) {
          if (Test-Path $path) {
            $iscc = $path
            Write-Host "[OK] Found Inno Setup: $iscc"
            break
          }
        }
        
        if (-not $iscc) {
          Write-Host "[ERROR] Inno Setup not found!"
          Write-Host "Searched paths:"
          foreach ($path in $isccPaths) {
            Write-Host "  - $path"
          }
          exit 1
        }
        
        # Get version
        $version = "${{ github.event.inputs.version }}"
        if ($version -match "^v") {
          $version = $version.Substring(1)
        }
        if (-not $version -or $version -eq "") {
          $version = "${{ github.ref_name }}"
          if ($version -match "^v") {
            $version = $version.Substring(1)
          }
        }
        if (-not $version -or $version -eq "") {
          $version = "1.0.0"
        }
        
        Write-Host "Building installer for version: $version"
        Write-Host "Using ISCC: $iscc"
        Write-Host "Script file: FoLive.iss"
        
        # Verify script exists
        if (-not (Test-Path "FoLive.iss")) {
          Write-Host "[ERROR] FoLive.iss not found!"
          exit 1
        }
        
        # Verify dist directory exists
        if (-not (Test-Path "dist")) {
          New-Item -ItemType Directory -Force -Path "dist" | Out-Null
          Write-Host "[OK] Created dist directory"
        }
        
        # Build installer
        Write-Host "Running ISCC..."
        & $iscc "FoLive.iss" /DAppVersion=$version
        $buildExitCode = $LASTEXITCODE
        
        if ($buildExitCode -ne 0) {
          Write-Host "[ERROR] Setup build failed with exit code: $buildExitCode"
          exit 1
        }
        
        # Verify output file
        $setupPath = "dist\FoLive-Setup.exe"
        if (Test-Path $setupPath) {
          $setupFile = Get-Item $setupPath
          $setupSize = $setupFile.Length / 1MB
          Write-Host "[OK] Setup installer built successfully!"
          Write-Host "     File: $($setupFile.FullName)"
          Write-Host "     Size: $([math]::Round($setupSize, 2)) MB"
          Write-Host "     Version: $version"
        } else {
          Write-Host "[ERROR] Setup installer file not found at: $setupPath"
          Write-Host "Contents of dist directory:"
          if (Test-Path "dist") {
            Get-ChildItem "dist" | ForEach-Object { Write-Host "  - $($_.Name)" }
          }
          exit 1
        }
    
    - name: Verify release files
      shell: powershell
      run: |
        Write-Host "Verifying release files..."
        $ErrorActionPreference = "Stop"
        
        $exePath = "FoLive.GUI\bin\Release\net8.0-windows\win-x64\publish\FoLive.exe"
        $setupPath = "dist\FoLive-Setup.exe"
        
        $allFilesExist = $true
        
        if (Test-Path $exePath) {
          $size = (Get-Item $exePath).Length / 1MB
          Write-Host "[OK] FoLive.exe ready ($([math]::Round($size, 2)) MB)"
        } else {
          Write-Host "[ERROR] FoLive.exe not found at: $exePath"
          $allFilesExist = $false
        }
        
        if (Test-Path $setupPath) {
          $size = (Get-Item $setupPath).Length / 1MB
          Write-Host "[OK] FoLive-Setup.exe ready ($([math]::Round($size, 2)) MB)"
        } else {
          Write-Host "[ERROR] FoLive-Setup.exe not found at: $setupPath"
          Write-Host "Contents of dist directory:"
          if (Test-Path "dist") {
            Get-ChildItem "dist" | ForEach-Object { Write-Host "  - $($_.Name) ($($_.Length / 1MB) MB)" }
          } else {
            Write-Host "  dist directory does not exist"
          }
          $allFilesExist = $false
        }
        
        if (-not $allFilesExist) {
          Write-Host "[ERROR] Some release files are missing!"
          exit 1
        }
        
        Write-Host "[OK] All release files verified successfully"
    
    - name: Create tag (if workflow_dispatch)
      if: github.event_name == 'workflow_dispatch'
      shell: powershell
      run: |
        $version = "${{ github.event.inputs.version }}"
        if ($version -match "^v") {
          $tagName = $version
        } else {
          $tagName = "v$version"
        }
        Write-Host "Creating tag: $tagName"
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag -a "$tagName" -m "Release $tagName"
        git push origin "$tagName"
        Write-Host "[OK] Tag $tagName created and pushed"
    
    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: |
          FoLive.GUI/bin/Release/net8.0-windows/win-x64/publish/FoLive.exe
