name: Release Build

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build Release
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install system dependencies
      shell: powershell
      run: |
        Write-Host "Checking FFmpeg..."
        try {
          $null = ffmpeg -version 2>&1
          Write-Host "FFmpeg already installed"
        } catch {
          Write-Host "Installing FFmpeg..."
          choco install ffmpeg -y
        }
      continue-on-error: true
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      shell: powershell
      run: |
        Write-Host "Building executable..."
        python -m PyInstaller --clean --noconfirm FoLive.spec
        if ($LASTEXITCODE -ne 0) {
          Write-Host "[ERROR] Build failed!"
          exit 1
        }
        if (Test-Path "dist\FoLive.exe") {
          Write-Host "[OK] Build successful!"
        } else {
          Write-Host "[ERROR] FoLive.exe not found!"
          exit 1
        }
    
    - name: Build installer bundle
      shell: powershell
      run: |
        Write-Host "Building installer bundle..."
        python build_installer.py
        if ($LASTEXITCODE -ne 0) {
          Write-Host "[WARNING] Installer build failed, but continuing..."
        }
    
    - name: Prepare release files
      shell: powershell
      run: |
        New-Item -ItemType Directory -Force -Path release | Out-Null
        
        # Verify executable exists
        if (-not (Test-Path "dist\FoLive.exe")) {
          Write-Host "[ERROR] FoLive.exe not found in dist folder!"
          exit 1
        }
        
        # Copy executable to release folder
        Copy-Item "dist\FoLive.exe" "release\FoLive.exe" -Force
        Write-Host "[OK] Copied FoLive.exe"
        
        # Get file size
        $fileSize = (Get-Item "dist\FoLive.exe").Length / 1MB
        Write-Host "File size: $([math]::Round($fileSize, 2)) MB"
        
        # Copy installer
        if (Test-Path "installer\install.bat") {
          Copy-Item "installer\install.bat" "release\install.bat" -Force
          Write-Host "[OK] Copied install.bat"
        }
        
        # Copy docs
        Copy-Item "README.md" "release\README.md" -Force -ErrorAction SilentlyContinue
        Copy-Item "INSTALL.md" "release\INSTALL.md" -Force -ErrorAction SilentlyContinue
        Copy-Item "env.example" "release\env.example" -Force -ErrorAction SilentlyContinue
        
        Write-Host "[OK] Release files prepared"
    
    - name: Upload release artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-files
        path: |
          release/FoLive.exe
          release/install.bat
          release/README.md
          release/INSTALL.md
          release/env.example
        retention-days: 30
    
