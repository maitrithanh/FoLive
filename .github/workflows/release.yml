name: Release Build

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build Release
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install system dependencies
      run: |
        choco install ffmpeg -y
      continue-on-error: true
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable and installer
      run: |
        python -m PyInstaller --clean --noconfirm FoLive.spec
        python build_installer.py
    
    - name: Prepare release files
      run: |
        mkdir -p release
        # Copy bundles
        cp -r FoLive-*-Bundle release/ 2>/dev/null || true
        cp *.tar.gz release/ 2>/dev/null || true
        cp *.zip release/ 2>/dev/null || true
        # Copy installer scripts
        cp installer/*.sh release/ 2>/dev/null || true
        cp installer/*.bat release/ 2>/dev/null || true
        # Copy standalone executable
        cp dist/FoLive release/ 2>/dev/null || true
        cp dist/FoLive.exe release/ 2>/dev/null || true
        # Copy docs
        cp README.md release/
        cp env.example release/
    
    - name: Upload release artifacts
      uses: actions/upload-artifact@v3
      with:
        name: release-files
        path: release/*
        retention-days: 30
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: release/*
        name: Release ${{ github.ref_name || inputs.version }}
        body: |
