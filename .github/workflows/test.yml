name: Quick Test

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ main, master ]

jobs:
  quick-test:
    name: Quick Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install FFmpeg
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Check FFmpeg installation
      run: |
        ffmpeg -version
    
    - name: Run basic tests
      run: |
        python -c "from stream_manager import StreamManager; print('StreamManager OK')"
        python -c "from ffmpeg_handler import FFmpegHandler; print('FFmpegHandler OK')"
        python -c "from source_handlers import SourceHandlerFactory; print('SourceHandler OK')"
        python -c "from config import *; print('Config OK')"
    
    - name: Test imports
      run: |
        python -c "import flask; import yt_dlp; print('All imports OK')"

