name: Build Windows Executable

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'

jobs:
  build:
    name: Build Windows Executable
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install system dependencies
      shell: powershell
      run: |
        Write-Host "Checking FFmpeg..."
        try {
          ffmpeg -version | Out-Null
          Write-Host "FFmpeg already installed"
        } catch {
          Write-Host "Installing FFmpeg via Chocolatey..."
          choco install ffmpeg -y
        }
      continue-on-error: true
    
    - name: Install Python dependencies
      shell: powershell
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Verify files exist
      shell: powershell
      run: |
        Write-Host "Checking required files..."
        $files = @("run.py", "gui.py", "FoLive.spec", "stream_manager.py", "ffmpeg_handler.py")
        foreach ($file in $files) {
          if (Test-Path $file) {
            Write-Host "[OK] $file exists"
          } else {
            Write-Host "[ERROR] $file NOT FOUND"
            exit 1
          }
        }
    
    - name: Build executable
      shell: powershell
      run: |
        Write-Host "Building executable with PyInstaller..."
        python -m PyInstaller --clean --noconfirm FoLive.spec
        
        if (Test-Path "dist\FoLive.exe") {
          Write-Host "[OK] Build successful! File size:"
          (Get-Item "dist\FoLive.exe").Length / 1MB | ForEach-Object { Write-Host "  $_ MB" }
        } else {
          Write-Host "[ERROR] Build failed - FoLive.exe not found"
          exit 1
        }
    
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: FoLive-Windows-Executable
        path: dist/FoLive.exe
        retention-days: 7

