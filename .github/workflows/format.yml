name: Auto Format Code

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - '**.py'

jobs:
  format:
    name: Format Code
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install black
      run: |
        python -m pip install --upgrade pip
        pip install black
    
    - name: Format code with black
      shell: powershell
      run: |
        Write-Host "Formatting code..."
        black . --quiet
        if ($LASTEXITCODE -eq 0) {
          Write-Host "[OK] Code formatted"
        }
    
    - name: Check for changes
      id: verify-changed-files
      shell: powershell
      run: |
        git diff --quiet
        if ($LASTEXITCODE -ne 0) {
          Write-Host "Files were formatted"
          echo "changed=true" >> $env:GITHUB_OUTPUT
        } else {
          Write-Host "No changes needed"
          echo "changed=false" >> $env:GITHUB_OUTPUT
        }
    
    - name: Commit changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      shell: powershell
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Auto-format code with black [skip ci]"
        git push

