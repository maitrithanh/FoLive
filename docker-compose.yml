version: '3.8'

services:
  folive:
    build: .
    container_name: folive
    ports:
      - "5000:5000"
    environment:
      - HOST=0.0.0.0
      - PORT=5000
      - DEBUG=False
    volumes:
      - ./temp:/app/temp
      - ./output:/app/output
      - ./.env:/app/.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/api/system/check')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

